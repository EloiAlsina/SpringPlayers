
#crea un fitxer bd_usuaris on es guarden els registres de la bd
spring.datasource.url=jdbc:h2:file:./bd_players

#usuari sa = sysadmin per defecte, sense password
spring.datasource.username=sa
spring.datasource.password=

#per habilitar la consola web de la bd H2
spring.h2.console.enabled=true

#per mostrar les sentències sql a la consola del servidor
spring.jpa.show-sql=true

#si no es posa res, fa create-drop, update manté els registres
spring.jpa.hibernate.ddl-auto=update

